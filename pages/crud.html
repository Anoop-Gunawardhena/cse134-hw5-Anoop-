<body>
<h1> My Blog posts</h1>
<div id="bodycontainer">
<div id ="listcontainer">
<template id ='bloglisttemp'>
<ul id = 'bloglist'></ul>
</template>
</div>
<div id = "btnholder">
<button type = "button" id ="addbtn">Add a blog</button>
</div>
</div>
<template id ='formtemp'>
    <dialog open id = "subform">
        <label>Post Title: <input type="text" id='blogtitle'></label>
        <br>
        <br>
        <label>Post Date: <input type="date" id='blogdate'></label>
        <br>
        <br>
        <label>Post Summary: <input type="text" id='blogsummary'></label>
        <br>
        <br>
        <button type="button" id = "savebtn">Save</button>
        <button type="cancel" id ="cancelbtn">Cancel</button>
    </dialog>
</template>
<script type = 'module' src = '../scripts/listhandler.js'></script>
<script type ='module' src = '../scripts/blog.js'></script>
</body>
</html>
